        .video-banner {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }


        .video-banner video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .video-banner .overlay-text {
            position: absolute;
            z-index: 2;
            top: 1em;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);

            position: absolute;
            z-index: 2;
            top: 2em;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #ff3939;
            text-shadow: 0 0 10px rgb(126, 46, 46);
        }

        .slide-in {
            opacity: 0;
            transition: all 0.8s ease;
        }

        .from-right {
            transform: translateX(100px);
        }

        .from-left {
            transform: translateX(-100px);
        }

        .show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

    <script>
        const elements = document.querySelectorAll('.slide-in');

        const isInView = (el) => {
            const rect = el.getBoundingClientRect();
            return rect.top <= window.innerHeight - 100;
        };

        const checkElements = () => {
            elements.forEach(el => {
                if (isInView(el)) {
                    el.classList.add('show');
                }
            });
        };

        window.addEventListener('scroll', checkElements);
        window.addEventListener('load', checkElements);
    </script>
