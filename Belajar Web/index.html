<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Al-Fakhri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .btn-particle {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 0px;
            transition: all 0.4s ease-in-out;
        }

        .btn-particle:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 15px white;
        }
    </style>
</head>

<body>

    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <h1>Welcome To My Website</h1>
        <p>A quiet space that breathes.
            A place where form, motion, and light greet each other.
            Created to invite you to explore â€” not in haste, but with presence.
            Here, every detail holds meaning. And every step tells a story...</p>
        <button class="btn-particle" onclick="window.location.href='Home.html'">Enter</button>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        const particles = [];

        function resizeCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * w,
                y: Math.random() * h,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > w) p.vx *= -1;
                if (p.y < 0 || p.y > h) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = 'rgba(255,255,255,' + (1 - dist / 100) + ')';
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
